    <!-- 
    <!DOCTYPE html> Serve para dar inicio ao site e também informar a versão do html que está sendo usado.
    <html lang="pt-br"> Serve para definir que é html e para idioma que a página deve interpretar.
    <meta charset="UTF-8"> Serve para podermos usar as acentuações da lingua portuguesa sem ter erros no sistema.
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> Serve como padrões de leitura do sistema.

    <link rel="stylesheet" href="style.css"> É para criar o caminho CSS.

    <script src="src/script.js"></script> É para criar um caminho JS.


    <head> Serve para montar a cabeça que sustetará todo o código.
    <title> Serve para dar titulo a pagina.
    <body> Serve para ser o corpo do site, onde todos os códigos iram ficar dentro.

    <h1> Serve para dar o maior tamanho a uma frase, comumente usada em tituos.
    <h2> Serve para dar o segundo maior tamanho a uma frase, comumente usada em tituos.
    <h3> Serve para dar o terceiro maior tamanho a uma frase, comumente usada em subtituos.
    <h4> Serve para dar o quarto maior tamanho a uma frase, comumentee usada em subtituos.
    <h5> Serve para dar o quinto maior tamanho a uma frase, comumente usada em subtituos.
    <h6> Serve para dar o menor tamanho a uma frase, comumente usada em letras bem pequenas.

    <header> Serve para ser o cabeçalho.
    <main> Serve para ser o conteudo principal.
    <section> Serve para separar as seções do corpo do cabeçalho ou do main, como um tipo de paragrafo de espaço para conteúdo.
    <footer> Serve para o ródapé do site.

    <p> Serve para criar uma paragrafo.
    <em> Serve para derixar parte do texto em itálico.
    <strong> Serve para deixar qualquer palavra dentro dela em negrito.
    
    <b> Serve para deixar em negrito.
    <i> Serve para deixar em itálico. 

    <br> Serve para pular linha, ou, quebrar linha.
    <abbr> Serve para incluir uma pequena palavra acima da que o mause passoue em cima, onde terá uma abreviação ou uma mensagem ou signiofaco secundario para aquela palavra.

    <form> Serve para criar um formulario, ou melhor, varias e varias funcionaliades. Dentro dela normalmente ficam os inputs.
    <fieldset> Serve para envolver tudo dentro de uma linha que forma um formulario.
    <legend> Serve para ficar no meio da linha do formulario com uma legenda escolhida pelo criador.

    <input> Serve como a entrada do usuario no código, como para fazr alguma interação, marcar caixas, escrever em caixas ou selecionar botões. Existem um input expecifico para cada coisa.
    <input type="radio" value="" id="" name=""> Serve para criar uma bolinha que pode ser marcada pelo usuario, como opções de escolhas.
    *
    *
    <label for=""> Serve também em cnjunto com o input, ela serve como legenda para o que esta invisievl, e para acessar, precisa a conectar com o input que foi feito, através de seus ids e nomes para linkar os dois. Deve ser posta em cima ou embaixo do input com os ids e nomes do input.
    <input type="text" Serve para inserir uma caixinha de texto para o usuario escrever.
    *
    *
    placeholder Serve para escrever alguma mensagem dentro da caixinha de texto enquanto o usuario ainda não escreveu nada. Como por exemplo "Digite aqui".
    <input type="password" Serve para quando o usuario vai digitar uma senha. Ele deixa os pontinhos de sigilo na tela.
    <input type="date" Serve para o usuario colocar datas, fazendo um pequeno calendario aparecer.
    <input type="checkbox" Serve para o usuario ter mais opções para marcar as respostas. Sendo varias caixinhas para marcar.
    <input type="file" Serve para dar a opção do usuario fazer upload de um arquivo.
    *
    *
    <select name= Serve para crir um menu de seleção, dando o titulo para ela. "Escolha cor da calça".
    *
    *
    option value= Serve para colocar as opções da seleção. Quantas quiser. "Vermelho" "Azul" "verde".
    <input type="email" Serve para quando o usuario tiver que digitar o email.

    <label for=""> Serve também em cnjunto com o input, ela serve como legenda para o que esta invisievl, e para acessar, precisa a conectar com o input que foi feito, através de seus ids e nomes para linkar os dois. Deve ser posta em cima ou embaixo do input com os ids e nomes do input.

    <textarea> Serve para criar uma caixinha de texto para o usuario digitar livremente.
    <img src="" alt= Serve para adicionar imagens no site e o alt serve para ser a legenda da imagem caso eka não carregue
    <figure> Serve de tag para colocar a tag img dentro quando quiser colocar legenda visivel debaixo da imagem.
    <figcaption> Serve para adicionar a legenda abaixo da imagem.

    <a href=""> Serve para você colocar um link dentro de uma palavra e fazer com que quando ela for clicada, vá para o dominio do link.
    *
    *
    target="_blank" Serve para criar uma nova pagina qunado o link for carregado.

    <table> Serve ara criar uma tabela.
    <table border""> Serve para criar uma borda em volta da tabela.
    <thead> Serve para ser o cabeçalho da tebla.
    <tr> Serve para ser o "h1" dnetro da tebala.
    <th> Serve para ser o "h2" dentro da tabela.
    <tbody> Serve para ser o corpo da tabela, onde ficam as linhas.
    <tr> Serve para ser o "h1" dnetro da tebala.
    <th> Serve para ser o "h2" dentro da tabela.
    <td> Serve para fazer as linhas da tabela.
    <tfoot> Serve para ser o rodapé do cabeçalho.
    *
    *
    <td colspan=""> Serve para colocar a palavra final do rdape no meio da tabela.

    <ul> Serve para criar uma lista com pontinhos
    <ol> Serve para criar umas lista numerada
    <li> Serve para criar as linhas das listas
    <details> Serve para que essa lista fique escondida de ntro de uma seta que qunado é clicada, revela a lista.
    <summary> Serve para colocar um nome ao lado da seta

    <button> Serve para criar um botão.

    <div> Serve para criar um conteiner que poderá ser manipulado depois em CSS ou JS. Para o criar deve colocar <div id="nome da div" </div> E pronto. você criou uma div.

    -->
