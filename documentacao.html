    <!DOCTYPE html> Serve para dar inicio

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> Não sei pra que é mas quando descobrir eu coloco.

    <link rel="stylesheet" href="style.css"> É para criar o caminho CSS

    <script src="src/script.js"></script> É para criar um caminho JS
    
    <title/> Serve para dar titulo a pagina.

    <head/> Serve para fechar a cabeça de cima que é composta pelos comandos basico acima e abaixo do title.

    <h5/> Serve para dar o quinto maior tamanho a uma frase, comumente usada em subtituos.

    <h6/> Serve para dar o menor tamanho a uma frase, comumente usada em letras bem pequenas.
