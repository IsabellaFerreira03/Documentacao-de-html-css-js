<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="documentacao.css">
    <title>Document</title>
</head>
<body>

    <!-- 

    <!DOCTYPE html> Serve para dar inicio 

    <html lang="pt-br"> Serve para definir que é html e para idioma que a página deve interpretar.

    <meta charset="UTF-8"> Serve para podermos usar as acentuações da lingua portuguesa sem ter erros no sistema.

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> Não sei pra que é mas quando descobrir eu coloco.

    <link rel="stylesheet" href="style.css"> É para criar o caminho CSS

    <script src="src/script.js"></script> É para criar um caminho JS
    
    <title> Serve para dar titulo a pagina.

    <head> Serve para fechar a cabeça de cima que é composta pelos comandos basico acima e abaixo do title.
     
    <body> Serve para ser o corpo do site, onde todos os códigos iram ficar dentro.

    <h1> Serve para dar o maior tamanho a uma frase, comumente usada em tituos.

    <h2> Serve para dar o segundo maior tamanho a uma frase, comumente usada em tituos.

    <h3> Serve para dar o terceiro maior tamanho a uma frase, comumente usada em subtituos.

    <h4> Serve para dar o quarto maior tamanho a uma frase, comumentee usada em subtituos.

    <h5> Serve para dar o quinto maior tamanho a uma frase, comumente usada em subtituos.

    <h6> Serve para dar o menor tamanho a uma frase, comumente usada em letras bem pequenas.

    <p> Serve para criar uma paragrafo.

    <strong/> Serve para deixzar qualquer palavra dentro dela em negrito.

    <div> Serve para criar um conteiner que poderá ser manioulado depois em CSS ou JS. Para o criar deve colocar <div id="nome da div" </div> E pronto. você criou uma div.

    innerText Serve para mudar um texto que ja esta escrito na tela do usuario.
    
    
    -->

    
  
<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
    interaja...
    </div>
    
    <script>
    var a = window.document.getElementById('area')
    
    function clicar() {     
        a.innerText = 'Clicou!'
        a.style.background = 'red'
    }
    function entrar() {
        a.innerText = 'Entrou!'
    }
    function sair() {
        a.innerText = 'Saiu!'
        a.style.background = 'green'
    }
    </script>
    
    

    <script src="documentacao.js"></script>
</body>
</html>
